<div class="container">
 <h1>Tako's Angular try</h1>  <!-- ფუნქცია = ბაინდერი = ედივენთლისენერი -->
 <h2 (click)="onClick($event)" >{{ counter }}</h2>
 <p class="buttons">
   <button (click)="onIncrement(1)" >+</button>
   <button (click)="onDecrement(-1)" >-</button>
 </p>
  <h2 class="title" >{{ title }}</h2> 
  <h3>{{ number1 }}+{{ counter }}={{ number1 + counter }}</h3>

  <div *ngIf="currentTodo" >
    <h3>Todo Loaded</h3>
    <p> <strong>Todo id: </strong> {{ currentTodo.id }}</p>
    <p>  <strong>Todo title:</strong>  {{ currentTodo.id }}</p>
    <p>  <strong>Todo  completed:</strong>  {{ currentTodo.completed }}</p>
    <p>  <strong>Todo userId:</strong>  {{ currentTodo.userId }}</p>

  </div>
</div>
