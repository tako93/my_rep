<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="container">
      <a href="./index.html">Back</a>
      <div class="row justify-content-center pt-5">
        <div class="card mb-3">
          <img class="card-img-top" id="avatar" />

          <h5 class="card-title" id="countryName"></h5>
          <p class="card-text" id="code"></p>
          <p class="card-text">
            <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
          </p>
        </div>
      </div>
      <div class="row mt-3 justify-content-between"></div>
      <div id="info-container">
        <div class="row" id="countries">
          <p>Population</p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="capital"></div>
      </div>
    </div>

    <script src="./js/countrie.js"></script>
  </body>
</html>
