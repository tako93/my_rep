<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="container pt-5">
        <div class="winner"hidden></div>
        <h2 class="text-muted text-center " >Guess Game</h2>
       
        
        <h4 class="text-muted text-center " id="hidden-number"></h4>
        <h4 class="text-muted text-center " id="userTryes"></h4>

        <p class="alert alert-info col-md-8 offset-md-2 invisible" id="message">

        </p>


        <div class="d-flex justify-content-center">
            <div class="col-4">
                 <input type="numebr" class=" p-3 form-control col-md-6" id="number">
            </div>
            <div class="col-2">
                 <button class="btn btn-primary p-3 w-100" id="play" >Play</button>      
            </div>
            <div class="col-2">
                 <button class="btn btn-warning p-3 w-100" id="playagain" >Try again</button>      
            </div>
           

        

        </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>

  </body>
</html>
